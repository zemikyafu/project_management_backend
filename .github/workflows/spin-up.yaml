name: backend-spin-up

# Render spins down a free web service that goes 15 minutes without receiving inbound traffic.
# This action sends a request to the backend every 14 minutes to prevent spin down.

on:
  schedule:
    - cron: "*/14 * * * *"

jobs:
  wakeup:
    runs-on: ubuntu-latest
    steps:
      - name: Spin service up
        uses: jtalk/url-health-check-action@v2
        with:
          url: ${{ secrets.BACKEND_URL }}
          follow-redirect: false
          max-attempts: 4
          retry-delay: 15s
          retry-all: true

name: backend-wakeup

# Render spins down a Free web service that goes 15 minutes without receiving inbound traffic.
# This action sends a request to the backend every 14 minutes to prevent it from sleeping.

on:
  schedule:
    - cron: '*/14 * * * *'

jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Health check
        uses: jtalk/url-health-check-action@v2
        with:
          url: ${{ secrets.BACKEND_URL }}
          follow-redirect: false
          max-attempts: 4
          retry-delay: 15s
          retry-all: true
